<h1 fxLayoutAlign="center center"><strong>Restricted Operation</strong></h1>
<mat-divider style="margin-bottom: 10px;"></mat-divider>
<div>
    <h3><p>Do you want to <strong>restrict</strong> the account?</p></h3>
</div>
<div fxLayoutGap="5px" fxLayoutAlign="space-between start">
  <button mat-raised-button class="rejected" (click)="onNoClick($event)">Cancel</button>
  <button mat-raised-button color="primary" class="approve" (click)="openRestrictDialog.close(true)">Approve</button>
</div>

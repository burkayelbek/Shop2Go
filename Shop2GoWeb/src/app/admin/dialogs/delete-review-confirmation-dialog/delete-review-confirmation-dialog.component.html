<h1 fxLayoutAlign="center center"><strong>Remove User's Review</strong></h1>
<mat-divider style="margin-bottom: 10px;"></mat-divider>
<div>
    <h3><p>Do you want to <strong>remove</strong> this review?</p></h3>
</div>
<div fxLayoutGap="5px" fxLayoutAlign="space-between start">
  <button mat-raised-button class="cancel" (click)="onNoClick($event)">Cancel</button>
  <button mat-raised-button class="rejected" (click)="deleteReviewDialogRef.close(true)">Delete</button>
</div>

<h1 fxLayoutAlign="center center"><strong>CONFIRM</strong></h1>
<mat-divider style="margin-bottom: 10px;"></mat-divider>
<div>
    <h3><p>Do you want to <strong style="color:red">close</strong> the opened ticket?</p></h3>
</div>
<div fxLayoutGap="5px" fxLayoutAlign="space-between start">
  <button mat-raised-button class="cancel-btn" (click)="onNoClick($event)">Cancel</button>
  <button mat-raised-button class="rejected-btn" color="primary" (click)="ApproveTicketClosedStatus()">Approve</button>
</div>
